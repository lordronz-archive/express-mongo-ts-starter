name: PR Source Code Check

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: '18'
          cache: 'yarn'
      - run: yarn
      - run: yarn lint

  tsc:
    name: Run Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: '18'
          cache: 'yarn'
      - run: yarn
      - run: yarn tsc

  prettier:
    name: Run Prettier Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: '18'
          cache: 'yarn'
      - run: yarn
      - run: yarn format

  jest:
    name: Run Jest testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
      - name: Install packages
        run: yarn
      - name: Run Jest
        run: yarn test
        env:
          MONGODB_URL: mongodb://127.0.0.1:27017/node-boilerplate
